{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}

<link rel="stylesheet" href="{% static 'css/account/register.css' %}">
<style>
    footer{
        position: relative;
    }
    @media screen and (min-width:960px) {
        .row{
            display: grid;
            grid-template-columns: 50% 50%;
        }
    }
    </style>

<div class="container">
    <center>
        <h3>Edit Profile</h3>
    </center>
    <form action="" method="post" id="myForm">
        {% csrf_token %}
        <div class="row">
            {{form | crispy }}
        </div>
        <div class="for">
            <input type="submit" class="btn  px-2" value="Edit Profile" style="align-self: center;color: white;padding:0 20px; background:var(--primary-color)">
        </div>
    </form>
</div>
<script>
    function addClassesToFormFields() {
        
        var form = document.getElementById("myForm");
        var fields = form.querySelectorAll("input, select, textarea");  // Select all input, select, and textarea elements within the form

        for (var i = 0; i < fields.length; i++) {
            fields[i].classList.add("form-control");
            fields[i].classList.add("form-control-lg");
        }
    }
    addClassesToFormFields()
</script>
{% endblock main %}
