{% extends "base.html" %}
{% load static %}
{% block main %}
<link rel="stylesheet" href="{% static 'home/css/contact.css' %}">
<section class="contact-section">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> store@layersoftruth.org</p>
      <p><strong>Phone:</strong> +234(0) 817 052 6942</p>
      <p><strong>Address:</strong> Soul Center, Along Mothercat Road, Farin-Gida Mando. Kaduna Nigeria.
      </p>
      <div class="map" style="width: 100%;">
        <iframe class="dc-video" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3921.988932757856!2d7.418283175821573!3d10.580037762783864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11b2cb526701f3d9%3A0xca499d63506c1830!2sLayers%20Of%20Truth!5e0!3m2!1sen!2sng!4v1702852530840!5m2!1sen!2sng" height="450" style="border:0;width: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form  method="post">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
{% endblock main %}
